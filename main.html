<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Detail - IMDb</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="movieHeader">
            <img src="https://images.app.goo.gl/9czECPgM1p5uT1J1A" alt="Movie Poster" class="moviePic">
        </div>
        <div class="movieContent">
            <p class="movieDetail">
                In a world filled with chaos, one hero rises to restore peace. Experience the breathtaking journey
                of courage, loyalty, and sacrifice in this epic adventure. Stunning visuals, a stellar cast, and
                a gripping storyline make this a must-watch.
            </p>
        </div>
    </div>
</body>
</html>
